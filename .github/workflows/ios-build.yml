name: Build iOS .ipa

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    name: Build .ipa on macOS
    runs-on: macos-latest  # Esto asegura que se usará macOS para la compilación

    steps:
      # Paso 1: Hacer checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Paso 3: Instalar dependencias de Node
      - name: Install dependencies
        run: |
          npm install

      # Paso 4: Instalar CocoaPods (requerido para proyectos iOS en React Native)
      - name: Setup Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.x

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios && pod install

      # Paso 5: Construir el archivo .ipa (sin firma)
      - name: Build archive
        run: |
          xcodebuild archive \
            -workspace ios/ajamba.xcworkspace \
            -scheme ajamba \
            -configuration Release \
            -archivePath build/ajamba.xcarchive

      # Paso 6: Exportar el .ipa
      - name: Export .ipa
        run: |
          # Crear ExportOptions.plist para exportar el IPA sin firmar
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" 
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>development</string>  <!-- Puede ser ad-hoc o development según lo que prefieras -->
            <key>provisioningProfiles</key>
            <dict>
              <key>com.ajamba</key>
              <string>com.ajamba</string> <!-- Ajusta esto a tu App ID -->
            </dict>
          </dict>
          </plist>
          EOF

          # Exportar el IPA sin firmar
          xcodebuild -exportArchive \
            -archivePath build/ajamba.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa

      # Paso 7: Subir el archivo .ipa como artefacto
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: ajamba-ios-ipa
          path: build/ipa/*.ipa
